
version: 2.1
jobs:
  test:
   macos:
      xcode: "15.2.0"
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - run:
          name: Run tests
          command: xcodebuild -workspace QuizApp.xcworkspace -sceme CI -destination 'platform=iOS Simulator,OS=17.2,name=iPhone 15 Pro' build
  build:
    macos:
      xcode: "15.2.0"
    steps:
      - checkout
      - run:
          name: Build an artifact
          command: xcodebuild -workspace QuizApp.xcworkspace -sceme QuizApp -destination 'platform=iOS Simulator,OS=17.2,name=iPhone 15 Pro' build
      - store_artifacts:
          path: example.txt
  deploy:
    docker:
      - image: cimg/base:stable
    steps:
     
      - run:
          name: deploy
          command: '#e.g. ./deploy.sh'
workflows:
   version: 2.1
    jobs:
      - test
